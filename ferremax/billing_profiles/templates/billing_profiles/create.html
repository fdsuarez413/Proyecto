{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/stripe5.css' %}">

    {% if stripe_public_key %}
      <meta name="stripe_public_key" content="{{ stripe_public_key }}">
    {% endif %}

    <title>Metodo de pago</title>
</head>
<body>
  <div class="col">
    <div class="h3">
      Nuevo m√©todo de pago
    </div>

    <div class="">
      <form action="{% url 'billing_profiles:create' %}" method="post" id="payment-form">
        {% csrf_token %}

        <div class="form-group">
          <div class="form-control" id="card-element" style="height:2.4em; padding-top:.7em">
            <!-- Stripe colocara los elementos -->

          <div class="" id="card-errors" role="alert">
            
          </div>

    </div>
  </div>
